<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <figure>
            <img
              src="assets/images/LegacyLineLogo.svg"
              alt="Logo"
              width="100%"
            />
          </figure>
        </a>
        <nav>
          <ul class="header__nav">
            <li><a href="#" class="header__nav--item selected">Home</a></li>
            <li><a href="#" class="header__nav--item">Services</a></li>
            <li><a href="#" class="header__nav--item">Contact</a></li>
            <li><a href="#" class="header__nav--item">About Us</a></li>
            <li><button class="btn small sign-up">Sign Up</button></li>
          </ul>
        </nav>
        <div class="header__mobile-toggle">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
            >
              <path
                d="M4.33398 18H20.334C20.884 18 21.334 17.55 21.334 17C21.334 16.45 20.884 16 20.334 16H4.33398C3.78398 16 3.33398 16.45 3.33398 17C3.33398 17.55 3.78398 18 4.33398 18ZM4.33398 13H20.334C20.884 13 21.334 12.55 21.334 12C21.334 11.45 20.884 11 20.334 11H4.33398C3.78398 11 3.33398 11.45 3.33398 12C3.33398 12.55 3.78398 13 4.33398 13ZM3.33398 7C3.33398 7.55 3.78398 8 4.33398 8H20.334C20.884 8 21.334 7.55 21.334 7C21.334 6.45 20.884 6 20.334 6H4.33398C3.78398 6 3.33398 6.45 3.33398 7Z"
                fill="white"
              />
            </svg>
          </span>
        </div>
      </header>
    </div>
    <section>
      <div class="container">
        <div class="hero">
          <div class="hero__left">
            <div class="hero__title">
              Discover Financial Freedom with LegacyLine
            </div>
            <div class="hero__info">
              Welcome to our bank's website, where we provide secure financial
              solutions tailored to meet your unique needs.
            </div>
            <div class="hero__actions">
              <button class="btn">Open Bank Account</button>
              <button class="btn secondary">Learn More</button>
            </div>
            <div class="hero__bottom">
              <div class="hero__stat">
                <div class="hero__stat--info">&#60;0.1%</div>
                <div class="hero__stat--title">Transaction Fees</div>
              </div>
              <div class="hero__stat">
                <div class="hero__stat--info">+14%</div>
                <div class="hero__stat--title">Savings Percentage</div>
              </div>
              <div class="hero__stat">
                <div class="hero__stat--info">+2.9M</div>
                <div class="hero__stat--title">Buisness Owner</div>
              </div>
            </div>
          </div>
          <div class="hero__right">
            <div class="hero__image-medium">
              <figure>
                <img
                  src="assets/images/hero-image.svg"
                  alt="Hero Image"
                  width="100%"
                />
              </figure>
            </div>
            <div class="hero__image-small">
              <figure>
                <img
                  src="assets/images/hero-image-small.svg"
                  alt="Hero Image"
                  width="100%"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
